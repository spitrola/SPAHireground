<h1 class="text-center">Famous Boxers</h1>
<div class="jumbotron">
    <div class="row">
        <div class="com-sm-6 col-md-4" ng-repeat="boxer in boxers">
            <div class="thumbnail">
                <img ng-src="assets/{{boxer.image}}" alt="..." id="imageSize">
                <div class="caption">
                    <h4>{{boxer.name}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
